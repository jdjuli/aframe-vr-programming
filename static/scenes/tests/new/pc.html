  <body>
    <a-scene>
        <a-entity   id="plane"
                  geometry="primitive: box; height: 0.05; width: 0.5; depth: 0.5"

                  rotation="0 0 0"
                  position="0 1.4 -0.5">

                  material="color: blue"
                  position="0 0.275 0"></a-entity>

        <a-entity id="sphere"
                  geometry="primitive: sphere; radius:0.02"
                  position="1 1 -5"
                  material="color: #000000"/></a-entity>
        <a-entity camera position="0 0 0" wasd-controls rotation look-controls></a-entity>
    </a-scene>
