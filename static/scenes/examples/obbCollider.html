<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>  
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="/js/super-hands.js"></script>
        <script src="/js/obb-collider.js"></script>
    </head>  
    <body>
        <a-scene>
            <a-entity   class="collidable"
                        geometry="primitive: box; height: 0.3; width: 0.3; depth: 0.3"
                        material="color: cyan"
                        event-set__hit="material.color: red"
                        event-set__hitend="material.color: cyan"
                        position="-0.75 1.2 -0.5"></a-entity>
            <a-entity   class="collidable"
                        geometry="primitive: sphere; radius:0.15"
                        material="color: cyan"
                        event-set__hit="material.color: red"
                        event-set__hitend="material.color: cyan"
                        position="-0.25 1.2 -0.5"></a-entity>
            <a-entity   class="collidable"
                        geometry="primitive: cone; height: 0.3; radius-bottom: 0.15"
                        material="color: cyan"
                        event-set__hit="material.color: red"
                        event-set__hitend="material.color: cyan"
                        position="0.25 1.2 -0.5"></a-entity>
            <a-entity   class="collidable"
                        geometry="primitive: cylinder; height:0.3; radius:0.15"
                        material="color: cyan"
                        event-set__hit="material.color: red"
                        event-set__hitend="material.color: cyan"
                        position="0.75 1.2 -0.5"></a-entity>

            <a-entity   class="collidable"
                        geometry="primitive: box; height: 0.3; width: 0.05; depth: 0.05"
                        material="color: cyan"
                        event-set__hit="material.color: red"
                        event-set__hitend="material.color: cyan"
                        position="-0.5 1.6 -0.5"></a-entity>
            <a-entity   class="collidable"
                        geometry="primitive: box; height: 0.3; width: 0.05; depth: 0.05"
                        rotation="90 90 0"
                        material="color: cyan"
                        event-set__hit="material.color: red"
                        event-set__hitend="material.color: cyan"
                        position="0 1.6 -0.5"></a-entity>
            <a-entity   class="collidable"
                        geometry="primitive: box; height: 0.3; width: 0.05; depth: 0.05"
                        rotation="45 0 45"
                        material="color: cyan"
                        event-set__hit="material.color: red"
                        event-set__hitend="material.color: cyan"
                        position="0.5 1.6 -0.5"></a-entity>

            <a-entity>
                <a-entity camera></a-entity>
                <a-entity   hand-controls="hand:left" 
                            super-hands>
                    <a-entity   geometry="primitive:sphere;radius:0.01" 
                                material="color: gold"
                                obb-collider="objects:.collidable; radius:0.02"></a-entity>
                </a-entity>
                <a-entity   hand-controls="hand:right" 
                            super-hands>
                    <a-entity   geometry="primitive:sphere;radius:0.01" 
                                material="color: gold"
                                obb-collider="objects:.collidable; radius:0.02"></a-entity>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
