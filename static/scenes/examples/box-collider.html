<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>  
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

        <script src="/vr-programming/js/super-hands.js"></script>
        <script src="/vr-programming/js/custom-hand.js"></script>
        <script src="/vr-programming/js/multidevice.js"></script>
        <script src="/vr-programming/js/box-collider.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity   geometry="primitive:sphere; radius:0.1"
                        material="color:blue"
                        position="-0.3 1.4 -0.5"
                        event-set__collidestart="material.color:red"
                        event-set__collideend="material.color:blue"
                        class="collidable"></a-entity>
            <a-entity   geometry="primitive:box; height:0.2; width:0.2; depth:0.2"
                        material="color:blue"
                        position="0 1.4 -0.5"
                        event-set__collidestart="material.color:red"
                        event-set__collideend="material.color:blue"
                        class="collidable"></a-entity>
            <a-entity   geometry="primitive:cone; height:0.2; radius-bottom:0.1; radius-top:0"
                        material="color:blue"
                        position="0.3 1.4 -0.5"
                        event-set__collidestart="material.color:red"
                        event-set__collideend="material.color:blue"
                        class="collidable"></a-entity>
            <a-entity multidevice="colliderSelector:.collidable"></a-entity>
        </a-scene>
    </body>
</html>
