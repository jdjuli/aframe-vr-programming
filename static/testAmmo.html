<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Superhands</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="https://aframe.io/releases/1.1.0/aframe.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>

    <script src="./demos/demo14/component_desplazable.js"></script>
  </head>  
  <body>
    
    <a-scene
      style="height: calc(100vh - 5rem)"
      embedded
      physics="debug: true; gravity: -2.5; driver: ammo;"
    >
      <a-entity>
        <a-camera></a-camera>
        
        <a-entity
          sphere-collider="objects: .raycastable"
          super-hands
          ammo-body="type:static"
          ammo-shape="type:sphere; sphereRadius: 0.2"
          hand-controls="hand: left"
        ></a-entity>
        <a-entity
          sphere-collider="objects: .raycastable"
          super-hands
          ammo-body="type:static"
          ammo-shape="type:sphere; sphereRadius: 0.2"
          hand-controls="hand: right"
        ></a-entity>
      </a-entity>

      <a-entity   geometry="primitive:box; height:0.05; width:2; depth:1" 
      material="color:#444444; shader:flat"
      position="0 0.7 -0.3"
      ammo-body="type:static"
      ammo-shape="type:box">
        <a-entity   class="raycastable"
                  geometry="primitive: box; height: 0.1; width: 0.1; depth: 0.1"
                  material="color: #990000"
                  ammo-body="type:dynamic; activationState:disableDeactivation"
                  ammo-shape="type:box"
                  position="0.4 0.05 0.3"
                  clonable="distance: 0.5"
                  grabbable></a-entity>
        <a-entity   class="raycastable"
                  geometry="primitive: cylinder; height: 0.1; radius: 0.05"
                  material="color: #009900"
                  ammo-body="type:dynamic; activationState:disableDeactivation"
                  ammo-shape="type:cylinder"
                  position="0.4 0.05 0"
                  clonable="distance: 0.5"
                  grabbable desplazable></a-entity>
        <a-entity   class="raycastable"
                  geometry="primitive: cone; height: 0.1; radiusBottom: 0.05"
                  material="color: #000099"
                  ammo-body="type:dynamic; activationState:disableDeactivation"
                  ammo-shape="type:cone"
                  position="0.4 0.05 -0.3"
                  clonable="distance: 0.5"
                  grabbable desplazable></a-entity>        
        </a-entity>
    </a-scene>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
