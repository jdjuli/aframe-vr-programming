<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js""></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
        <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>

    </head>
    <body>
        <a-scene physics="driver: ammo; debug: true; debugDrawMode: 1;">
            <!-- base de la escena -->
            <a-entity   geometry="primitive:box; height:0.3; width:10; depth:10" 
                        material="color:gray; shader:flat"
                        position="0 0 0"
                        static-body
                        ammo-body="type: static; mass: 0" 
                        ammo-shape="type: box"></a-entity>
            <!-- textos -->
            <a-entity   text="value:no-ammo; color:#000; align:center; width:5" 
                        dynamic-body
                        position="-3 0 5"></a-entity>  
            <a-entity   text="value:ammo; color:#000; align:center; width:5" 
                        dynamic-body
                        position="3 0 5"></a-entity>  
            <!-- dos entidades dinamicas que usan aframe-physics-extras -->
            <a-entity   class="bloque"
                        geometry="primitive:box"
                        material="color:gray; shader:flat"
                        position="-3 4 0"
                        dynamic-body
                        grabbable></a-entity>
            <a-entity   class="bloque"
                        geometry="primitive:box"
                        material="color:gray; shader:flat"
                        position="-3 3 0"
                        dynamic-body
                        grabbable></a-entity>
            <!-- dos entidades dinamicas que usan aframe-physics-extras -->
            <a-entity   class="bloque"
                        geometry="primitive:box"
                        material="color:black; shader:flat"
                        position="3 4 0"
                        ammo-body="type: dynamic; activationState:disableDeactivation; mass:1" 
                        ammo-shape="type: box"
                        grabbable></a-entity>
            <a-entity   class="bloque"
                        geometry="primitive:box"
                        material="color:black; shader:flat"
                        position="3 3 0"
                        ammo-body="type: dynamic; activationState:disableDeactivation; mass:1" 
                        ammo-shape="type: box"
                        grabbable></a-entity>
            <!-- camara -->
            <a-entity camera wasd-controls position="0 1.7 10"
                progressive-controls="objects: .bloque, #drone"
                cursor="rayOrigin:mouse"
                super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;"></a-entity>
        </a-scene>
    </body>
</html>
