<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
        <script src="./component_saltador.js"></script>
        <script src="./component_hace_saltar.js"></script>
        <script src="./component_hace_saltar_temporizado.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity   hace_saltar_temporizado="target:#esfera_2; cada_ms:1000"></a-entity>
            <a-entity   geometry="primitive:plane; height:10; width:10" 
                        material="color:gray; shader:flat"
                        position="0 0 0"
                        rotation="-90 0 0"></a-entity>
            <a-entity   id="cubo"
                        geometry="primitive:box; height:1; width:1; depth:1"
                        material="color:red; shader:flat"
                        position="-1 0.5 0"
                        hace_saltar="target:#esfera"
                        saltador="altura:2"></a-entity>
            <a-entity   id="esfera"
                        geometry="primitive:sphere; radius:0.5"
                        material="color:green; shader:flat"
                        position="1 0.5 0"
                        hace_saltar="target:#cubo"
                        saltador></a-entity>
            <a-entity   id="esfera_2"
                        geometry="primitive:sphere; radius:0.5"
                        material="color:yellow; shader:flat"
                        position="0 0.5 -1"
                        saltador></a-entity>
            <a-entity   camera wasd-controls look-controls
                        position="0 1.7 10">
                <a-entity cursor="rayOrigin: mouse"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
