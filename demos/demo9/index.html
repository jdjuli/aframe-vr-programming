<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
<!--
        <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
-->
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>

        <script src="./component_programa.js"></script>
        <script src="./component_ejecuta.js"></script>
        <script src="./component_accion.js"></script>
        <script src="./component_drone.js"></script>
    </head>
    <body>
        <a-scene physics="driver: ammo; debug: true; debugDrawMode: 1;">
            <a-entity   geometry="primitive:plane; height:10; width:10" 
                        material="color:gray; shader:flat"
                        position="0 0 0"
                        rotation="-90 0 0"
                        ammo-body="type: static" 
                        ammo-shape="type: box"></a-entity>
            <a-entity   geometry="primitive:sphere; radius:0.5"
                        material="color:green; shader:flat"
                        position="-3 5 -3"
                        ammo-body="type: dynamic; activationState:disableDeactivation; mass:0" 
                        ammo-shape="type: box"
                        ejecuta
                        drone></a-entity>
            <a-entity   programa>
                <a-entity   geometry="primitive:box"
                            material="color:red; shader:flat"
                            position="0 3.5 0"
                            ammo-body="type: dynamic; activationState:disableDeactivation; mass:1" 
                            ammo-shape="type: box"
                            hoverable grabbable stretchable draggable dropppable
                            accion="sube"></a-entity>
                <a-entity   geometry="primitive:box"
                            material="color:red; shader:flat"
                            position="0 2.5 0"
                            ammo-body="type: dynamic; activationState:disableDeactivation; mass:1" 
                            ammo-shape="type: box"
                            hoverable grabbable stretchable draggable dropppable
                            accion="sube"></a-entity>
                <a-entity   geometry="primitive:box"
                            material="color:cyan; shader:flat"
                            position="0 1.5 0"
                            ammo-body="type: dynamic; activationState:disableDeactivation; mass:1" 
                            ammo-shape="type: box"
                            hoverable grabbable stretchable draggable dropppable
                            accion="baja"></a-entity>
                <a-entity   geometry="primitive:box"
                            material="color:cyan; shader:flat"
                            position="0 0.5 0"
                            ammo-body="type: dynamic; activationState:disableDeactivation; mass:1" 
                            ammo-shape="type: box"
                            hoverable grabbable stretchable draggable dropppable
                            accion="baja"></a-entity>
            </a-entity>
            <a-entity camera wasd-controls position="0 1.7 10"
                capture-mouse
                cursor="rayOrigin:mouse"
                super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
            </a-entity>
        </a-scene>
    </body>
</html>
