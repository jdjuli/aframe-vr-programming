<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
        <script src="./component_programa.js"></script>
        <script src="./component_accion.js"></script>
        <script src="./component_drone.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity   hace_saltar_temporizado="target:#esfera_2; cada_ms:1000"></a-entity>
            <a-entity   geometry="primitive:plane; height:10; width:10" 
                        material="color:gray; shader:flat"
                        position="0 0 0"
                        rotation="-90 0 0"></a-entity>
            <a-entity   geometry="primitive:sphere; radius:0.5"
                        material="color:green; shader:flat"
                        position="-5 5 -5"
                        drone></a-entity>
            <a-entity   programa>
                <a-entity   geometry="primitive:box"
                            material="color:yellow; shader:flat"
                            position="0 3.5 0"
                            accion="sube"></a-entity>
                <a-entity   geometry="primitive:box"
                            material="color:blue; shader:flat"
                            position="0 2.5 0"
                            accion="sube"></a-entity>
                <a-entity   geometry="primitive:box"
                            material="color:green; shader:flat"
                            position="0 1.5 0"
                            accion="baja"></a-entity>
                <a-entity   geometry="primitive:box"
                            material="color:cyan; shader:flat"
                            position="0 0.5 0"
                            accion="baja"></a-entity>
            </a-entity>
            <a-entity   camera wasd-controls look-controls
                        position="0 1.7 10">
                <a-entity cursor="rayOrigin: mouse"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
