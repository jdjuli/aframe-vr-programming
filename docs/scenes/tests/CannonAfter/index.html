<!DOCTYPE html>
<html lang="en">
    <script src="https://aframe.io/releases/1.1.0/aframe.js"></script>    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>  
    <script src="./super-hands.js"></script>
  </head>  
  <body>
    <a-scene physics="debug: true;gravity: -2.5">
      <a-entity>
        <a-entity camera></a-entity>
        <a-entity  sphere-collider="objects: .collidable"
                   super-hands
                   static-body="shape: sphere; sphereRadius: 0.02"
                   hand-controls="hand: left"></a-entity>
        <a-entity  sphere-collider="objects: .collidable"
                   super-hands
                   static-body="shape: sphere; sphereRadius: 0.02"
                   hand-controls="hand: right"></a-entity>
      </a-entity>

      <a-entity   geometry="primitive:box; height:0.05; width:2; depth:1" 
                  material="color:#444444; shader:flat"
                  position="0 0.7 -0.3"
                  static-body>
        <a-entity   class="collidable"
                    geometry="primitive: box; height: 0.1; width: 0.1; depth: 0.1"
                    material="color: #990000"
                    dynamic-body
                    position="-0.2 0.05 0"
                    grabbable></a-entity>
        <a-entity   class="collidable"
                    geometry="primitive: cylinder; height: 0.1; radius: 0.05"
                    material="color: #009900"
                    dynamic-body
                    position="0 0.05 0"
                    grabbable></a-entity>
        <a-entity   class="collidable"
                    geometry="primitive: cone; height: 0.1; radiusBottom: 0.05"
                    material="color: #000099"
                    dynamic-body
                    position="0.2 0.05 0"
                    rotation="0 0 180"
                    clonable="distance: 0.5"
                    grabbable></a-entity>        
      </a-entity>
    </a-scene>
  </body>
</html>
