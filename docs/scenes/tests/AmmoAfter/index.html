<!DOCTYPE html>
<html lang="en">
    <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="./super-hands.js"></script>
  </head>  
  <body>
    <a-scene physics="debug: true; driver: ammo;">
      <a-entity>
        <a-entity camera></a-entity>
        <a-entity hand-controls="hand:right"
                  super-hands
                  ammo-body="type:kinematic"
                  ammo-shape="type:sphere; fit:manual; sphereRadius:0.02"
                  sphere-collider="objects:.collidable"></a-entity>
        <a-entity hand-controls="hand:left"
                  super-hands
                  ammo-body="type:kinematic"
                  ammo-shape="type:sphere; fit:manual; sphereRadius:0.02"
                  sphere-collider="objects:.collidable"></a-entity>
      </a-entity>

      <a-entity   geometry="primitive:box; height:0.05; width:2; depth:1" 
                  material="color:#444444; shader:flat"
                  position="0 0.7 -0.3"
                  ammo-body="type:static"
                  ammo-shape="type:box">
        <a-entity   class="collidable"
                  geometry="primitive: box; height: 0.1; width: 0.1; depth: 0.1"
                  material="color: #990000"
                  ammo-body="type:dynamic"
                  ammo-shape="type:box"
                  position="-0.2 0.05 0"
                  grabbable></a-entity>
        <a-entity   class="collidable"
                  geometry="primitive: cylinder; height: 0.1; radius: 0.05"
                  material="color: #009900"
                  ammo-body="type:dynamic"
                  ammo-shape="type:cylinder"
                  position="0 0.05 0"
                  grabbable></a-entity>
        <a-entity   class="collidable"
                  geometry="primitive: cone; height: 0.1; radiusBottom: 0.05"
                  material="color: #000099"
                  ammo-body="type:dynamic"
                  ammo-shape="type:cone"
                  position="0.2 0.05 0"
                  grabbable></a-entity>        
      </a-entity>
    </a-scene>
  </body>
</html>
