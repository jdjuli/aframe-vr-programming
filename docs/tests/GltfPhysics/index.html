<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>  
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
        <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>  
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>

        <script src="/vr-programming/js/super-hands.js"></script>

        <script src="./gltf-physics.js"></script>
        <script src="./custom-hand.js"></script>
        <script src="./multidevice.js"></script>
    </head>
    <body>
        <a-scene physics="driver: ammo; debug: true;">
            <a-sky color="black"></a-sky>
            <a-entity   geometry="primitive:box; height:0.2; width:1.5; depth:0.8"
                        material="color:gray"
                        position="0 0.75 -0.5"
                        ammo-body="type:static"
                        ammo-shape="type:box">

                        <a-entity   gltf-physics="src:monkey.gltf; bodyType:dynamic"
                        class="collidable"
                        position="-0.25 0.25 0"></a-entity>

                <a-entity   gltf-physics="src:car.gltf; bodyType:dynamic"
                            class="collidable"
                            position="0.25 0.25 0"></a-entity>

                
                
            </a-entity>
            
            
            <a-entity multidevice></a-entity>
        </a-scene>
    </body>
</html>
